
services:
  backend:
    build: ./backend
    container_name: llm-extractor-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
    volumes:
      - ./backend:/app
      - backend_static:/app/static
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - llm-network

  frontend:
    build: ./frontend
    container_name: llm-extractor-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - llm-network

volumes:
  backend_static:

networks:
  llm-network:
    driver: bridge
